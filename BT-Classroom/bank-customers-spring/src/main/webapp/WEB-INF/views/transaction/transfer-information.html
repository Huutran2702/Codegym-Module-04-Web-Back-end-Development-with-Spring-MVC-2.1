<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transfer money Information</title>

  <th:block th:insert="~{/layout/head::head}">

  </th:block>

</head>
<body>
<div class="container">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h1>Transfer money Information</h1>
      </div>
      <div class="col-sm-6">
        <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
      </div>
    </div>
  </div>
  <table class="table table-hover" border="1" >
    <thead>
    <tr>
      <th class="text-center">#</th>
      <th class="text-center">Sender ID</th>
      <th class="text-center">Sender Name</th>
      <th class="text-center">Recipient ID</th>
      <th class="text-center">Recipient Name</th>
      <th class="text-center">Transfer Amount ($)</th>
      <th class="text-center">Fees (%)</th>
      <th class="text-center">Fees Amount ($)</th>
    </tr>
    </thead>
    <tbody th:each="tr: ${transfers}">

    <tr>
      <td class="text-center" th:text="${tr.id}"></td>
      <td class="text-center" th:text="${tr.sender.id}"></td>
      <td th:text="${tr.sender.fullName}"></td>
      <td class="text-center" th:text="${tr.recipient.id}"></td>
      <td th:text="${tr.recipient.fullName}"></td>
      <td class="text-end num-comma pr-20" th:text="${tr.transfer_amount}"></td>
      <td class="text-center" th:text="${tr.fees}"></td>
      <td class="text-end num-comma pr-20" th:text="${tr.fees_amount}"></td>
    </tr>

    </tbody>
    <tfoot>
    <tr>
      <td colspan="5"></td>
      <td class="text-center fw-bold">Total Fees Amount:</td>
      <td colspan="2" class="text-end fw-bold num-comma pr-20" style="font-size: 24px" th:text="${totalFeesAmount}"></td>
    </tr>
    </tfoot>
  </table>
</div>


<th:block th:insert="~{/layout/head::script}">

</th:block>


</body>
</html>
