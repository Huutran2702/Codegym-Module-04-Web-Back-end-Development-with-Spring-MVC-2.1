<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suspension of customers</title>

    <th:block th:insert="~{/layout/head::head}">

    </th:block>

</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Suspension of customers</h1>
            </div>
            <div class="col-sm-6">
                <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmSuspensionCustomer" method="post" th:object="${customer}">
        <fieldset class="row g-3">
            <input type="hidden" name="id" id="id" th:value="${customer.id}">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}">

            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" th:value="${customer.phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}">
            </div>
            <div class="col-md-12">
                <button th:if="${message} != 'success' " type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    Suspended
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">

        <div class="alert-success" th:if="${message} == 'success'">
            <span>Customer suspended successfully</span>
        </div>
        <span id="close">X</span>
        <script>
            $("#close").on("click", function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });

            $(".alert-success").fadeTo(5000, 500).fadeOut(1000, function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });
        </script>

    </div>
</div>


<th:block th:insert="~{/layout/head::script}">

</th:block>


</body>
</html>
