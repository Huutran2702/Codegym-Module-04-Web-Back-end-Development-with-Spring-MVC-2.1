<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update customer</title>
    <th:block th:insert="~{/layout/head::head}">

    </th:block>
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h2>Update customer information</h2>
            </div>
            <div class="col-sm-6">
                <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form th:action="@{/customers/update}" id="frmUpdateCustomer" method="post" th:object="${customer}">
        <fieldset class="row g-3">
            <input type="hidden" id="id" name="id" th:value="${customer.id}">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}">
                <label class="error" for="fullName" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></label>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}">
                <label class="error" for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" th:value="${customer.phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}">
            </div>
            <div class="col-md-12">
                <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Save changes
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert" th:if="${message} == 'success'">
        <div class="alert-success" style="opacity: 0.206107;">
            <h5><span>Customer updated successfully</span></h5>
        </div>
        <span id="close">X</span>
        <script>
            $("#close").on("click", function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });

            $(".alert-success").fadeTo(5000, 500).fadeOut(1000, function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });
        </script>

        <div class="alert-danger hide">
            <h5>Please correct errors below:</h5>
        </div>

    </div>
</div>



<th:block th:insert="~{/layout/head::script}">

</th:block>


</body>
</html>
