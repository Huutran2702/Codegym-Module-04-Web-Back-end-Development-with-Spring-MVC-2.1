<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create customer</title>

    <th:block th:insert="~{/layout/head::head}">

    </th:block>

</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-6">
                <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmCreateCustomer" method="post" th:object="${customer}">
        <fieldset class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}">
                <label class="error" for="fullName" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></label>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}">
                <label class="error" for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" th:value="${customer.phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}">
            </div>
            <div class="col-md-12">
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Create customer
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div  id="message-alert">


        <div class="alert-success" th:if="${message} == 'success'" style="opacity: 200.519;">
            <h5><span>Successfully added new customers</span></h5>
        </div>
        <span id="close">X</span>
        <script>
            $("#close").on("click", function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });

            $(".alert-success").fadeTo(5000, 500).fadeOut(1000, function () {
                $(".footer").css("height", 0);
                $("#message-alert").empty();
            });
        </script>

        <div class="alert-danger" th:if="${message}=='exist'" >
            <h5>Please correct errors below 2:</h5>
            <ul>
                <li>
                    Email already exist!
                </li>
            </ul>
        </div>

    </div>
</div>

<th:block th:insert="~{/layout/head::script}">

</th:block>


</body>
</html>
