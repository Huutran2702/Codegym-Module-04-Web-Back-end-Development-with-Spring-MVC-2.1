<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Email Configuration</title>
</head>
<body>
<h1>Settings</h1>
<form th:action="@{/configuration/show}" method="post" th:object="${emailConfiguration}">
    <div class="row mb-3">
        <label class="col-sm-2 ">Languages</label>
        <div class="col-sm-3">
            <label>
                <select th:field="*{languages}">
                    <option value=""></option>
                    <option th:each="lg : ${listLanguages}"
                            th:value="${lg}" th:text="${lg}"></option>
                </select>
            </label>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Page Size</label>
        <div class="col-sm-3">
            <label>
                <select th:field="*{pageSize}">
                    <option th:each="p : ${pageSizes}" th:value="${p}" th:text="${p}"></option>
                </select>
            </label>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-2 ">
            <div >
                <label >Spams filter</label>
            </div>
        </div>
        <div class="col-sm-3">
            <label>
                <input type="checkbox" th:field="*{spamsFilter}"> Enable spams filter
            </label>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-2">
            <label>Signature</label>
        </div>
        <div class="col-sm-3">
            <label>
                <textarea th:field="*{signature}"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 ">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-danger" value="cancel">Cancel</button>
        </div>
    </div>
</form>
</body>
</html>
